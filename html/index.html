<!DOCTYPE html>
<html>

<head>
  <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
  <title>Speed Camera</title>
  <style>
    .speedcamera {
      display: none;
    }

    body {
      width: 100%;
      height: 100%;
      border: none;
      margin: 0px;
      overflow: hidden;
    }

    img {
      width: auto;
      height: auto;
      min-width: 100%;
      min-height: 100%;
    }
  </style>
</head>

<body>
  <div class="speedcamera">
    <img src="https://i.imgur.com/fGKDCWV.png">
  </div>

  <script src="nui://game/ui/jquery.js"></script>
  <script>
    $(function () {
      window.addEventListener('message', function (event) {
        if (event.data.type === 'openSpeedcamera') {
          $('.speedcamera').show();
        } else if (event.data.type === 'closeSpeedcamera') {
          $('.speedcamera').hide();
        }
      });
    });
  </script>
</body>

</html>
